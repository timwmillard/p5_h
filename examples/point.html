<!DOCTYPE html>
<html>
<head>
  <script src="../js/p5/p5.min.js"></script>
</head>
<body>
  <script>
    // Variables for position and speed of ball
    let x = 100;
    let y = 100;
    let xspeed = 2.5;
    let yspeed = 2;

    function setup() {
      createCanvas(640, 240);
    }

    function draw() {
      background(255);

      // Move the ball according to its speed.
      x = x + xspeed;
      y = y + yspeed;
      // Check for bouncing.
      if (x > width || x < 0) {
        xspeed = xspeed * -1;
      }
      if (y > height || y < 0) {
        yspeed = yspeed * -1;
      }
      // Draw the ball at the position (x, y).
      stroke(0);
      fill(127);
      circle(x, y, 48);
    }
  </script>
</body>
</html>

<body>
  <script>
    // This example mimics the p5.js.org shape primitives example
    function setup() {
      createCanvas(400, 300);
      
      // Drawing in setup() - this persists!
      background(240);
      
      // Red rectangle
      fill(255, 0, 0);
      stroke(0);
      rect(50, 50, 100, 75);
      
      // Blue circle
      fill(0, 0, 255);
      circle(250, 100, 60);
      
      // Green triangle  
      fill(0, 200, 0);
      triangle(100, 200, 150, 150, 200, 200);
      
      console.log("Setup complete - shapes drawn once!");
    }
    
    function draw() {

  </script>
